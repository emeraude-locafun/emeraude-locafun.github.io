<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url" />
    <title>Content Manager</title>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>
     <!-- Enregistrement du composant personnalisé -->
  <script>
    CMS.registerEditorComponent({
      id: "responsive-image", // Identifiant interne
      label: "Image Responsive (Vue)", // Nom affiché dans le menu "Plus (+)"
      
      // Les champs que l'utilisateur va remplir
      fields: [
        { name: "src", label: "Image", widget: "image" },
        { name: "alt", label: "Texte alternatif", widget: "string" },
        { name: "width", label: "Largeur (px ou % - optionnel)", widget: "string", required: false },
        { name: "height", label: "Hauteur (px ou % - optionnel)", widget: "string", required: false },
      ],

      // Comment Decap repère ce bloc dans le fichier existant (Regex)
      pattern: /^<ResponsiveImage src="(.*?)" alt="(.*?)"(.*?)\/>$/ms,

      // Fonction pour extraire les données du fichier vers l'interface (quand on réédite)
      fromBlock: function(match) {
        // Analyse basique des attributs optionnels
        const optionalPart = match[3];
        let width = "";
        let height = "";
        
        const wMatch = optionalPart.match(/width="([^"]*)"/);
        const hMatch = optionalPart.match(/height="([^"]*)"/);
        
        if (wMatch) width = wMatch[1];
        if (hMatch) height = hMatch[1];

        return {
          src: match[1],
          alt: match[2],
          width: width,
          height: height
        };
      },

      // Fonction pour générer le code qui sera sauvegardé dans le fichier .mdx
      toBlock: function(obj) {
        let args = `src="${obj.src}" alt="${obj.alt}"`;
        
        if (obj.width) args += ` width="${obj.width}"`;
        if (obj.height) args += ` height="${obj.height}"`;
        
        // On retourne la chaîne du composant
        return `<ResponsiveImage ${args} />`;
      },


toPreview: function(obj, getAsset, fields) {
  // 1. Gestion de l'image (blob vs url réelle)
  // getAsset convertit le chemin (ex: "/img/a.jpg") en URL utilisable par l'éditeur
  const imageDisplay = obj.src ? getAsset(obj.src) : '';
  
  if (!imageDisplay) {
    return '<div style="background:#eee; padding:20px; text-align:center; color:#666;">Sélectionnez une image</div>';
  }

  // 2. Simulation de la logique CSS de votre composant Vue
  // On construit une chaîne de style CSS standard
  let styles = "display: block;";

  // Gestion de la largeur
  if (obj.width) {
    // Si l'utilisateur met juste "300", on ajoute "px", sinon on garde "50%"
    const w = isNaN(obj.width) ? obj.width : obj.width + "px";
    styles += `width: ${w};`;
  } else {
    // Comportement par défaut (Tailwind w-full)
    styles += "width: 100%;";
  }

  // Gestion de la hauteur et de l'object-fit
  if (obj.height) {
    const h = isNaN(obj.height) ? obj.height : obj.height + "px";
    styles += `height: ${h}; object-fit: cover;`;
  } else {
    styles += "height: auto;";
  }

  // On retourne le HTML brut qui sera injecté dans l'iframe de l'éditeur
  return `<img src="${imageDisplay}" alt="${obj.alt || ''}" style="${styles}" />`;
}

    });
  </script>
  </body>
</html>
